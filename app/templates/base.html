<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div><a href="/">Home</a></div>
    <h1>{{ title }}</h1>
    <hr />
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block content %}{% endblock %}
  </body>
</html>
